    <section id="formdesign">
        <h1>Contact</h1>
        <hr>
        <form>
            <table>
                <tr>
                    <td>
                        <label><b style="font-size:20px;">Name:</b></label>
                        <input type="text" id="fname" placeholder="Enter your name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b style="font-size:20px;">PhoneNo:</b></label>
                        <input type="tel" id="phoneno" placeholder="Enter your Number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b style="font-size:20px;">Email:</b></label>
                        <input type="email" id="email" placeholder="Enter your Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b style="font-size:20px;">Password:</b></label>
                        <input type="password" id="pwd" placeholder="Enter your Password">
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="bhover" onclick="demo()" style="font-size: 20px;"><b>SUBMIT </b></button>
                    </td>
                </tr>
            </table>
        </form>
        <script src="script.js"></script>
    </section>
